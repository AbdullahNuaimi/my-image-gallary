<html>

<head>
    <title>Javascript Introduction</title>
    <link rel="stylesheet" href="./salad.css">
    <!-- <script src="script.js" defer></script> -->
</head>

<body>
    <h1 class="gradientText heading">Introduction to Javascript</h1>

    <div class="contentWrapper">
        <div>
            <button onclick="increment()" class="gradientButton">
                Click me
            </button>
            <button id="changable" onclick="changeMe()" class="gradientButton">
                Change Me
            </button>
        </div>
        <output id="potato">0</output>
        <input type="range" min="0" max="100" oninput="updateValue(value)" />
    </div>

    <div class="contentWrapper">
        <div>
            <button id="imgButton" class="gradientButton next" onclick="nextImage()">NEXT</button>
            <button id="imgButton" class="gradientButton next" onclick="surprize()">Surprize me</button>
            <button id="imgButton" class="gradientButton next" onclick="addImg()">Add Image</button>
        </div>
        <img id="imgContainer" src="./assets/one.jpg" alt="funny">
    </div>

    <script src="script.js"></script>
</body>

</html>
